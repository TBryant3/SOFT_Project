<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script> <!--Socket.io -->
    <link rel="stylesheet" type="text/css" href="stylesheet.css">

    <title>Xbox Page</title>
</head>
<body id="XboxBody">
    <div class="NonHomeNavBar">
        <a id="NintendoLink" href="NintendoPage.html">Nintendo</a>
        <a id="PlayStationLink" href="PlayStationPage.html">PlayStation</a>
        <a id="PCLink" href="PCPage.html">PC</a>
    </div>

    <div id="XboxHeader"><p>Xbox Games Page</p></div>

    <h2>Our Xbox Top Picks</h2>

    <div class="TopGameImages">
        <div class="TopGames fade">
            <img src="imgs/gears.jpg" style="width:100%">
            <div class="GameName">Gears of War</div>
        </div>
        <div class="TopGames fade">
            <img src="imgs/halo3.jpg" style="width:100%">
            <div class="GameName">Halo 3</div>
        </div>
        <div class="TopGames fade">
            <img src="imgs/crackdown3.jpg" style="width:100%">
            <div class="GameName">Crackdown 3</div>
        </div>
        <div class="TopGames fade">
            <img src="imgs/forza.jpg" style="width: 100%">
            <div class="GameName">Forza Motorsport 7</div>
        </div>
    </div>
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>









    <div class="chatTabbed">
        <a href="ChatPage.html">Click here for Chat Room</a>
    </div>
    <!--Script for image carosel -->
    <script>
        var imageIndex = 0;
        showImages();

        function showImages() {
            var i;
            var images = document.getElementsByClassName("TopGames");
            for (i = 0; i < images.length; i++) {
                images[i].style.display = "none";
            }
            imageIndex++;
            if (imageIndex > images.length) {
                imageIndex = 1;
            }
            images[imageIndex - 1].style.display = "block";
            setTimeout(showImages, 3000);
        }
    </script>
</body>
</html>
