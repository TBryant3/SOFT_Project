<html>

    <link rel="stylesheet" type="text/css" href="stylesheet.css">



    <title>PlayStation Page</title>
</head>
<body id="PlayStationBody">
    <div class="NonHomeNavBar">
        <a id="XboxLink" href="XboxPage.html">Xbox</a>
        <a id="NintendoLink" href="NintendoPage.html">Nintendo</a>
        <a id="PCLink" href="PCPage.html">PC</a>
    </div>
    <div id="PlayStationHeader"><p>PlayStation Games Page</p></div>

    <h2>Our PlayStation Top Picks</h2>

    <div class="TopGameImages">
        <div class="TopGames fade">
            <img src="imgs/bloodborne.png" style="width:100%">
            <div class="GameName">Bloodborne</div>
        </div>
        <div class="TopGames fade">
            <img src="imgs/godofwar.png" style="width:100%">
            <div class="GameName">God of War</div>
        </div>
        <div class="TopGames fade">
            <img src="imgs/horizonzero.jpg" style="width:100%">
            <div class="GameName">Horizon Zero Dawn</div>
        </div>
        <div class="TopGames fade">
            <img src="imgs/uncharted.jpg" style="width: 100%">
            <div class="GameName">Uncharted 4</div>
        </div>
    </div>
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>












    <div class="chatTabbed">
        <a href="ChatPage.html">Click here for Chat Room</a>
    </div>
    <!--Script for image carosel -->
    <script>
        var imageIndex = 0;
        showImages();

        function showImages() {
            var i;
            var images = document.getElementsByClassName("TopGames");
            for (i = 0; i < images.length; i++) {
                images[i].style.display = "none";
            }
            imageIndex++;
            if (imageIndex > images.length) {
                imageIndex = 1;
            }
            images[imageIndex - 1].style.display = "block";
            setTimeout(showImages, 3000);
        }
    </script>

</body>

</html>
